<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,width=device-width">

    <title>Admin-Panel / Proc-Rec</title>

     <link rel="icon" type="image/png" href="images/favicon.png">
     <link rel="stylesheet" href="css/main.css">

     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <header class="header header_admin">
            <a href="/moderator-panel" class="header__title">Moderator Panel.</a>
        </header>

        <main class="main">
            <section class="content">
                <h2 class="content__title">Request list</h2>

                <div class="request-list">
                    <div class="request-list__request" th:each="req : ${requests}">
                        <span class="request-list__id" th:text="${req.id}">123e4567-e89b-12d3-a456-556642440000</span>
                        <span class="request-list__title" th:text="${req.title}">Lorem Ipsum</span>
                        <span class="request-list__content" th:text="${req.content}">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span>
                        <span class="request-list__price" th:text="${req.price}">99.99</span>
                        <span class="request-list__deadline" th:text="${req.deadline}">12/12/2018</span>
                        <form class="request-list__buttons" action="#" method="post">
                            <button class="request-list__button request-list__button_accept" type="submit" name="action" value="accept"><i class="fas fa-check"></i></button>
                            <button class="request-list__button request-list__button_decline" type="submit" name="action" value="decline"><i class="fas fa-times"></i></button>
                        </form>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <h2 class="form-section__title">Quick Request</h2>
                <p class="form-section__par">Send us a message and get an answer within one hour!</p>
                <form class="form-section__form" action="#" method="post" th:action="@{/admin/request}" th:object="${request}">
                    <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
                    <input class="form-section__form-field" placeholder="Request title" type="text" th:field="*{title}" required autocomplete="off" />
                    <input class="form-section__form-field" placeholder="Your price" type="text" th:field="*{price}" required autocomplete="off" />
                    <input class="form-section__form-field" placeholder="Deadline" type="date" th:field="*{deadline}" required autocomplete="off" />
                    <textarea class="form-section__form-field form-section__form-field_textarea" placeholder="Your request message" th:field="*{content}" tabindex="5" required></textarea>
                    <button class="form-section__form-submit" type="submit">Submit</button>
                </form>
            </section>
        </main>
    </div>

</body>

</html>
